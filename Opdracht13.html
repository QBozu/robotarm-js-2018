<html>
    <body>
  <canvas id="canvas" width="800" height="600"></canvas>
  <script src="./robot-arm.js"></script>
  <script>
      var canvas = document.getElementById("canvas");
      var arm = new RobotArm(canvas);
      arm.randomLevel(1, 8);
      arm.grab();
      var x = 9;
      var y = 9;
      var color = arm.scan();
      while (color !== null) {
        arm.grab();
        color = arm.scan();
        if (color !== null) {
          for (var a = 0; a < x; a++) {
            arm.moveRight();
          }
          x--;
          arm.drop();
          for (var b = 0; b < y; b++) {
            arm.moveLeft();
          }
          y--;
        }
    }

      arm.run();
  </script>
</body>
</html>
