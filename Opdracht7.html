<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
        <script>
            // Robotarm bibliotheek inladen
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            var getal = 0
            // Het level inladen
            robotArm.loadLevel("exercise 7");

            for(var b = 1;  b<=5; b++){
                          for(var getal = 1;  getal<=6; getal++){
                                robotArm.moveRight();
                                robotArm.grab();
                                robotArm.moveLeft();
                                robotArm.drop();
                                  }
                    for(var getal = 1;  getal<=2; getal++){
                            robotArm.moveRight();
                              robotArm.speed = 700;                 }
          }



          robotArm.speed = 1000;
          robotArm.run();
        </script>
    </body>
</html>
